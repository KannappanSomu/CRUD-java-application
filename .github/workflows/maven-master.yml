name: Maven Master

on:
  push:
    branches:
      - 'master'

jobs:

  test:
    name: Test (Unit & Integration)
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        run: mvn clean package -DskipTests
      - name: Maven Verify
        run: mvn clean verify -Pintegration-test

  sonar:
    name: SonarCloud Scan
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: SonarCloud Scan
        run: mvn clean verify -Pintegration-test,sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}